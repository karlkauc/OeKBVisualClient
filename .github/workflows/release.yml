name: Build Windows Installer

on:
  release:
    types: [created, published]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-windows:
    name: Build Windows Installer
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        shell: bash

      - name: Build with Gradle
        run: ./gradlew build
        shell: bash

      - name: Create Runtime Image with jlink
        run: ./gradlew jlink
        shell: bash

      - name: Create Windows Installer with jpackage
        run: ./gradlew jpackage
        shell: bash

      - name: Find installer files
        id: find-installer
        run: |
          $msiFile = Get-ChildItem -Path build\jpackage -Filter *.msi -Recurse | Select-Object -First 1
          if ($msiFile) {
            echo "MSI_PATH=$($msiFile.FullName)" >> $env:GITHUB_OUTPUT
            echo "MSI_NAME=$($msiFile.Name)" >> $env:GITHUB_OUTPUT
          }
          $exeFile = Get-ChildItem -Path build\jpackage -Filter *.exe -Recurse | Select-Object -First 1
          if ($exeFile) {
            echo "EXE_PATH=$($exeFile.FullName)" >> $env:GITHUB_OUTPUT
            echo "EXE_NAME=$($exeFile.Name)" >> $env:GITHUB_OUTPUT
          }
        shell: pwsh

      - name: Upload MSI Installer to Release
        if: steps.find-installer.outputs.MSI_PATH
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ steps.find-installer.outputs.MSI_PATH }}
          asset_name: ${{ steps.find-installer.outputs.MSI_NAME }}
          asset_content_type: application/x-msi

      - name: Upload EXE Installer to Release
        if: steps.find-installer.outputs.EXE_PATH
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ steps.find-installer.outputs.EXE_PATH }}
          asset_name: ${{ steps.find-installer.outputs.EXE_NAME }}
          asset_content_type: application/x-msdownload

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            build/jpackage/*.msi
            build/jpackage/*.exe
          retention-days: 5
